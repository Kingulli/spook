<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Sculpting Realitiesâ€“House</title>
    <meta name="description" content="Sculpting Realities day 1 Demo">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> 
    <script>
      
      AFRAME.registerComponent('model-opacity', {
  schema: {default: 1.0},
  init: function () {
    this.el.addEventListener('model-loaded', this.update.bind(this));
  },
  update: function () {
    var mesh = this.el.getObject3D('mesh');
    var data = this.data;
    if (!mesh) { return; }
    mesh.traverse(function (node) {
      if (node.isMesh) {
        node.material.opacity = data;
        node.material.transparent = data < 1.0;
        node.material.needsUpdate = true;
      }
    });
  }
});
      
    </script>
  </head>
   <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <body>
   
    <a-scene>
      
      
      <a-assets>

        <a-asset-item id="cone" src="https://cdn.glitch.com/6c7287eb-a52c-4fe8-931f-456df1eab0a4%2Fcone.obj?v=1571344986906"></a-asset-item>
        <a-asset-item id="table-mtl" src="Assets/Table_Chair.mtl"></a-asset-item>

            <a-obj-model id="walls"

              side="double" 
              scale="3 2 3" 
              material="src:#tapestry">

              position="0 .65 7" 
              scale="1.5 4 1.5">

            </a-entity>

              </a-obj-model>
            </a-entity>

        </a-entity>


     

        <a-entity id="AllRotations"> </a-entity>

            position="0 -10 0"

             <a-entity id="try"

                <a-obj-model id="bigme2"  
                  gltf-model="Assets/mewithout.gltf"

              </a-entity>
            </a-entity>
          </a-entity>

          <a-entity id="outterme"
            position="0 7.74 -2"

            <a-entity id="noanimationme"

              <a-obj-model id="bigme3"

                <a-obj-model id="chest3"
